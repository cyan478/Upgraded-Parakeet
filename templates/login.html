<!DOCTYPE html>
<html lang="en">
<head>
  <!-- creds to www.w3schools.com (': -->
  <title>Hang Out</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="../static/loginstyle.css" type="text/css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body id="myPage" data-target=".navbar" data-offset="60">

<div class="jumbotron text-center">
  <h1>Hang Out</h1> 
  <p>Attend events. Make friends. Repeat.</p> 
  {{ message }} <br> <br>
  <form action = "/authenticate/" method = "POST">
  <div class = "container">
  <div class = "grid">
  <div class = "row">
    <div class="col-md-4 col-md-offset-4 form-group">
      <input type="text" name = "email" placeholder="Email" class="form-control" required>
    </div> 
  </div>
  <div class = "row">
    <div class="col-md-4 col-md-offset-4 form-group">
      <input type="text" name = "user" placeholder="Username" class="form-control" required>
    </div>
  </div>
  <div class = "row">
    <div class="col-md-4 col-md-offset-4 form-group">
      <input type="password" name = "password" placeholder="Password" class="form-control" required>
    </div>
  </div>
  </div>
    <input type="submit" name= "account" class="btn btn-success" value = "Login">
    <input type="submit" name = "account" class="btn btn-success" value = "Register">
    </form>
  </div>
</div>

<!-- Container (Services Section) -->
<div id="services" class="container-fluid text-center">
  <h2><b>SERVICES</b></h2>
  <h4></h4>
  <br>
  <div class="row">
    <div class="col-sm-4">
      <span class="glyphicon glyphicon-map-marker logo-small"></span>
      <h4>SEARCH FOR EVENTS NEAR YOU</h4>
      <p><font color = "#1ca4ee">All events displayed by markers on a Google Map.</font></p>
    </div>
    <div class="col-sm-4">
      <span class="glyphicon glyphicon-tags logo-small"></span>
      <h4>FILTER THROUGH EVENTS</h4>
      <p><font color = "#1ca4ee">Including price, distance, and date range.</font></p>
    </div>
    <div class="col-sm-4">
      <span class="glyphicon glyphicon-heart-empty logo-small"></span>
      <h4>INVITE FRIENDS</h4>
      <p><font color = "#1ca4ee">Create group events with old and new friends.</font></p>
    </div>
  </div>
</div>


</body>
</html>
