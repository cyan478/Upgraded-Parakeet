<!DOCTYPE html>
<html lang="en">
<html>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='style.css') }}">
  <head>
    <title>Hang Out</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet" type="text/css">
    <!-- <link rel="stylesheet" href="../static/loginstyle.css" type="text/css"> -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <style>
      html { height: 100% }
      body { height: 100%; background-color:#CCC }
      #map-outer {height: 440px; padding: 20px; border: 2px solid #CCC; margin-bottom: 20px; background-color:#FFF }
      #map-container { height: 400px }
      @media all and (max-width: 991px) {
      #map-outer  { height: 650px }
      }
      .center-block {
      float: none !important
      }
      [class*="col-"] {
      margin-bottom: 15px;
      }
      .colored-containers{
      background-color: #ee9d84;
      border-radius: 5px;
      }


    </style>


  </head>
  
  <body>
    {% block content %}
    {% include 'navbar.html' %}
    {% endblock %}

    <br>
    
    
    <h1><center>Get directions to {{event.name}}:</center></h1>

    <div class="container">
      <div class="col-md-2"></div>
      <div id="map-container" class="col-md-8"></div>
      <div class="col-md-2"></div>
    </div>



    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.0.2/js/bootstrap.min.js"></script>
    <script src="http://maps.google.com/maps/api/js?sensor=false"></script>
    <script>  
      
      function init_map() {
      var myLocation = new google.maps.LatLng(40.717984,-74.013871);
      
      var mapOptions = {
      center: myLocation,
      zoom: 16
      };
      
      var marker = new google.maps.Marker({
      position: myLocation,
      title:"Stuyvesant High School"});
      
      var map = new google.maps.Map(document.getElementById("map-container"),
      mapOptions);
      
      marker.setMap(map); 

      }
      
      google.maps.event.addDomListener(window, 'load', init_map);
      
    </script>
    <div class = "text-center"><h4>Get Directions</h4></div>
    <div class="container">
      <div class="row">
	<div class = "col-md-4"></div>
	<div class="col-md-4 colored-containers"><br> 
	  <form action = "/getdirections/{{event.id}}" method = "POST"><!--ADD IN EVENT LOCATION HERE-->
	    <div class="form-group">
              <label for="start"><b>Start Location</b></label>
              <input type="text" class="form-control" placeholder="345 Chambers Street">
	    </div>
	    <b>Mode of Transportation</b>
            <div class="checkbox">
              <label><input type="radio" value="1"> Driving</label>
            </div>
            <div class="checkbox">
              <label><input type="radio" value="2"> Public Transport</label>
            </div>
            <div class="checkbox">
              <label><input type="radio" value="3"> Walking</label>
            </div>
            <center><input type="submit" name = "info" class="btn btn-success" value = "Apply"></center>
	  </form>
     	  <div class = "col-md-4"></div>
	  <br>
	</div>

	<br>
  </body>
  
  
</html>
